<!DOCTYPE html>
<html>
<style>
	
	body {
            background-image: url('https://flevix.com/wp-content/uploads/2019/12/Live-Wave-Background.svg');
            margin-top: 0px;
            background-position: center;
            background-size: cover;
        }
	</style>
<head>
	<title>Register New Employee</title>
</head>
<body>
<center>
	<font color="black" size="5" style="font-family: avenir">
		<h1 style="text-align:center"><span style="color:#3498db;"><span style="font-size:26px;"><strong><span
							style="font-family: avenir;">Employee
							Management: Register New Employee</span></strong></span></span>
		</h1>

		<form action="/addemp" autocomplete="on" method = "POST" enctype="multipart/form-data">
			<table border="1" cellpadding="1" cellspacing="1" style="width:100%;">
				<tbody>
					<tr>
						<td style="width: 15%; text-align: right;">Profile picture:
						</td>
						<td colspan="3" style="width: 85%;">
							<input type=file name="image_file" style="height:25px;font-size:14pt;color:grey;">
						</td>
					</tr>
					<tr>
						<td style="width: 15%; text-align: right;">
							First name:
						</td>
						<td style="width: 35%;">
							<input autofocus="" name="emp_fname" size="40" style="width:98%;height:30px;font-size:14pt;"
								type="text" />
						</td>
						<td style="text-align: right; width: 15%;">
							Last name:
						</td>
						<td style="width: 35%;">
							<input autofocus="" name="emp_lname" size="40" style="width:98%;height:30px;font-size:14pt;"
								type="text" />
						</td>
					</tr>
					<tr>
						<td style="text-align: right; width: 15%;">
							Position:
						</td>
						<td colspan="3" rowspan="1" style="width: 85%;">
							<input autofocus="" name="emp_position" size="40"
								style="width:99%;height:30px;font-size:14pt;" type="text" />
						</td>
					</tr>
					<tr>
						<td style="text-align: right; width: 15%;">
							Employee ID:
						</td>
						<td colspan="3" rowspan="1" style="width: 85%;">
							<input autofocus="" name="emp_id" size="40" style="width:99%;height:30px;font-size:14pt;"
								type="text" />
						</td>
					</tr>
					<tr>
						<td style="text-align: right; width: 15%;">
							Handphone number:
						</td>
						<td colspan="3" rowspan="1" style="width: 85%;">
							<input autofocus="" name="emp_phone" size="40" style="width:99%;height:30px;font-size:14pt;"
								type="text" />
						</td>
					</tr>
					<tr>
						<td style="text-align: right; width: 15%;">
							Email:
						</td>
						<td colspan="3" rowspan="1" style="width: 85%;">
							<input autofocus="" name="emp_email" size="40" style="width:99%;height:30px;font-size:14pt;"
								type="text" />
						</td>
					</tr>
					<tr>
						<td style="text-align: right; width: 15%;">
							Join date:
						</td>
						<td colspan="3" rowspan="1" style="width: 85%;">
							<input autofocus="" name="emp_jdate" size="40" style="width:99%;height:30px;font-size:14pt;"
								type="text" />
						</td>
					</tr>
					<tr>
						<td style="text-align: right; width: 15%;">
							Salary:
						</td>
						<td colspan="3" rowspan="1" style="width: 85%;">
							<input autofocus="" name="emp_salary" size="40"
								style="width:99%;height:30px;font-size:14pt;" type="text" />
						</td>
					</tr>
					<tr>
						<td style="text-align: right; width: 15%;">
							Accommodation address:
						</td>
						<td colspan="3" rowspan="1" style="width: 85%;">
							<input autofocus="" name="emp_location" size="40"
								style="width:99%;height:30px;font-size:14pt;" type="text" />
						</td>
					</tr>
					<tr>
						<td style="text-align: right; width: 15%;">
							Interest:
						</td>
						<td colspan="3" rowspan="1" style="width: 85%;">
							<input autofocus="" name="emp_interest" size="40"
								style="width:99%;height:30px;font-size:14pt;" type="text" />
						</td>
					</tr>
					<tr>
						<td style="text-align: right; width: 15%;">
							Date of birth:
						</td>
						<td colspan="3" rowspan="1" style="width: 85%;">
							<input autofocus="" name="emp_dob" size="40" style="width:99%;height:30px;font-size:14pt;"
								type="text" />
						</td>
					</tr>
					<tr>
						<td style="text-align: right; width: 15%;">
							Primary skills:
						</td>
						<td colspan="3" rowspan="1" style="width: 85%;">
							<input autofocus="" name="emp_skills" size="40"
								style="width:99%;height:30px;font-size:14pt;" type="text" />
						</td>
					</tr>
				</tbody>
			</table>

			<p>

				<button formaction="/" style="background: grey; height: 45px; width: 200px; color:white; font:oblique;" type="submit">
					MAIN MENU
				</button>
				<button formaction="/empmng"
					style="background: grey; height: 45px; width: 200px; color:white; font:oblique;" type="submit">
					BACK</button>
				<button
					style="background: grey; height: 45px; width: 200px; color:white; font:oblique;" type="submit">
					REGISTER</button>
		</form>
		</p>

	</font>
</center></body>

</html>
