<!DOCTYPE html>
<html>
    <style>

body {
            background-image: url('https://flevix.com/wp-content/uploads/2019/12/Live-Wave-Background.svg');
            margin-top: 0px;
            background-position: center;
            background-size: cover;
        }
        </style>
<title>Remove Employee</title>
<body>
    
<center>
    <h1 style="text-align:center">
        <font color="black" size="5" style="font-family: avenir">
            <font color="black" size="5" style="font-family: avenir">
                <font color="black" size="5" style="font-family: avenir">
                    <font color="black" size="5" style="font-family: avenir"><span style="color:#3498db;"><span
                                style="font-size:26px;"><strong><span style="font-family: avenir;">Employee Management:
                                        Remove Employee</span></strong></span></span></font>
                </font>
            </font>
        </font>
    </h1>

    <hr />
    <form action="/edtempdtl" id="emp_id_form" method="get">
        <p>Employee ID:
            &nbsp;
            <input autofocus="" name="emp_id" size="40" style="width:100px;height:30px;font-size:14pt;" type="text" />
            <strong>
                <button formaction="" style="background: grey; height: 40px; width: 100px; color:white; font:oblique;"
                    type="submit">
                    SEARCH
                </button>
            </strong>
        </p>
    </form>

    <hr />
    <br>

    <table border="1" cellpadding="1" cellspacing="1" style="width:500px;">
        <tbody>
            <tr>
                <td colspan="2" style="text-align: center; width: 100%;">{{ imgurl }}</td>
            </tr>
            <tr>
                <td style="text-align: right; width: 30%;">
                    <font color="black" size="5" style="font-family: avenir">ID : </font>
                </td>
                <td style="text-align: center; width: 70%;">
                    <font color="black">
                        <font size="5">
                            <font style="font-family:avenir"><strong>{{ id }}</strong></font>
                        </font>
                    </font>
                </td>
            </tr>
            <tr>
                <td style="text-align: right; width: 30%;">
                    <font color="black" size="5" style="font-family: avenir">Name :</font>
                </td>
                <td style="text-align: center; width: 70%;">
                    <font color="black">
                        <font size="5">
                            <font style="font-family:avenir"><strong>{{ fname }} {{ lname }}</strong></font>
                        </font>
                    </font>
                </td>
            </tr>
            <tr>
                <td style="text-align: right; width: 30%;">
                    <font color="black" size="5" style="font-family: avenir">Position : </font>
                </td>
                <td style="text-align: center; width: 70%;">
                    <font color="black">
                        <font size="5">
                            <font style="font-family:avenir"><strong>{{ position }}</strong></font>
                        </font>
                    </font>
                </td>
            </tr>
            <tr>
                <td style="text-align: right; width: 30%;">
                    <font color="black" size="5" style="font-family: avenir">Join Date :</font>
                </td>
                <td style="text-align: center; width: 70%;">
                    <font color="black">
                        <font size="5">
                            <font style="font-family:avenir"><strong>{{ jdate }}</strong></font>
                        </font>
                    </font>
                </td>
            </tr>
        </tbody>
    </table>
</center>

<center><span style="font-size:16px;">
        <font color="black">
            <font style="font-family:avenir">Are you sure to remove this employee? This action is </font>
        </font><span style="color:#ff0000;">
            <font style="font-family:avenir"><strong>IRREVERSIBLE </strong></font>
        </span>
        <font color="black">
            <font style="font-family:avenir">!!!</font>
        </font>
    </span></center>

<center>
    <font color="black" size="5" style="font-family: avenir">
        <p>
        <form action="/rmvempcmfrm" method="get">
            <input name="emp_id" size="40" style="width:100px;height:30px;font-size:14pt;" type="hidden" value="{{ id }}" placeholder="Enter the ID again for comfirmation"/>
            <button style="background: grey; height: 45px; width: 200px; color:white; font:oblique;" type="submit">
                REMOVE
            </button>
        </form>
        </p>

        <p>
        <form action="/" method="post">
            <button style="background: grey; height: 45px; width: 200px; color:white; font:oblique;" type="submit">MAIN
                MENU
            </button>
            &nbsp;
            <button formaction="/empmng"
                style="background: grey; height: 45px; width: 200px; color:white; font:oblique;" type="submit">
                BACK
            </button>
            &nbsp;
        </form>

        </p>
    </font>
</center>
</body>


</html>
